<!DOCTYPE html>
<html>
<head>
	<title>2개의 메뉴가 있는 웹 페이지</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #f2f2f2;
			padding: 10px;
			box-shadow: 0 0 5px rgba(0,0,0,0.3);
		}
		nav ul {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
		}
		nav ul li {
			margin-right: 20px;
		}
		nav ul li a {
			color: #333;
			text-decoration: none;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		nav ul li a:hover {
			background-color: #333;
			color: #fff;
		}
		nav ul li.active a {
			background-color: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>
		<h1>2개의 메뉴가 있는 웹 페이지</h1>
	</header>
	<nav>
		<ul>
			<li class="active"><a href="#">메뉴1</a></li>
			<li><a href="#">메뉴2</a></li>
		</ul>
		<ul>
			<li><a href="#">로그인</a></li>
			<li><a href="#">회원가입</a></li>
		</ul>
	</nav>
	<main>
		<p>여기에 웹 페이지의 내용을 작성합니다.</p>
	</main>
</body>
</html>
